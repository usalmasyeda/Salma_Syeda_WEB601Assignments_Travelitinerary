<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Content Card</title>
  <style>
    /* Add any additional custom styles here */
    .card-container {
      width: 85%;
    }
    img {
      width: 100%;
      height: auto;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2 class="text-center mt-3">Travel Itinerary</h2>

  <div class="card-container mx-auto mt-4">
    <div *ngFor="let item of contentList.items; let i = index" class="card mb-4">
      <div class="container">
        <div class="row align-items-start">
          <div class="col-md-4">
            <img src="{{ item.imgUrl }}" alt="Image" class="img-fluid">
          </div>
          <div class="col-md-8">
            <h3>Title: {{ item.title }}</h3>
            <p>Description: {{ item.description }}</p>
            <p>Creator: {{ item.creator }}</p>
            <p>Type: {{ item.type || 'N/A' }}</p>
            <p>Tags: {{ item.tags || 'N/A' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
