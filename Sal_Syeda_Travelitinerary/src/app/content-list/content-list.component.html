
<!-- Input field and search button -->
<div>
  <div>
    <input [(ngModel)]="searchTitle" placeholder="Enter title">
    <button (click)="searchByTitle()">Search</button>
    <div [style.color]="searchResultColor">{{ searchResultMessage }}</div>
  </div>
</div>


<!-- Created the CreateContent and adding it here in the content list (Assignment5) -->
<app-create-content (createContent)="onContentCreated($event)"></app-create-content>

<!-- Display content cards -->
<div>
  <div *ngFor="let content of contents">
  <app-content-card [content]="content"></app-content-card>
</div>
</div>
