<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Content Card</title>
  <style>
    /* Add any additional custom styles here */
    .card-container {
      width: 85%;
    }
    img {
      width: 50%;
      height: auto;
      padding: 10px;
    }
  </style>
</head>
<body>

    <!-- content-card.component.html -->
    <!-- ngFor is used as a for loop to display the content while first-card gets the value of the content-card at the position of 0
 We used click event for displaying the info-->
<div class="content-card" appHoverAffect="border">
  <h2>{{ content.title }}</h2>
  <img *ngIf="content.imgUrl; else defaultImage" class="images" [src]="content.imgUrl" alt="{{ content.title }}">
  <ng-template #defaultImage>
    <img src="https://static.thenounproject.com/png/4974686-200.png" class="images" alt="Default Image" />
  </ng-template>
  <p *ngIf="content.type" appHoverAffect="underline">Type: {{ content.type }}</p>
  <p *ngIf="content.tags && content.tags.length > 0">
    Tags:
    <span *ngFor="let tag of content.tags" appHoverAffect="bold border">{{ tag }}</span>
  </p>
</div>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
